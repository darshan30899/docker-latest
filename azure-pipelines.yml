# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
       name: New-agent
       vmImage: New-agent
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile.txt'
        tags: |
          $(tag)
- stage: Push
  displayName: push image
  jobs:
  - job: push
    displayName: push
    pool:
       name: New-agent
       vmImage: New-agent
    steps:
    - task: Docker@2
      displayName: push image
      inputs:
        containerRegistry: 'myhubpassword'
        repository: 'firstrepo'
        command: 'push'
        tags: '$(tag)'